<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title th:text="${pageTitle}"/>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
    </script>
</head>
<body>
<div class="container-fluid">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item active">-->
                <!--<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
                <!--</li>-->
                <li class="nav-item">
                    <a class="nav-link" href="#">Tronc commun</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">1 Année Bac</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">2 Année Bac</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
        <div class="text-center">
            <h1 class="display-1">1 Année Bac</h1>
        </div>


    </div>


    <tr th:each="exercise : ${series.exercises}">
        <p>
        <div class="card">
            <h5 class="card-header">Execice <td th:text="${exercise.id}"/></h5>
            <div class="card-body">
                <p class="card-text"> <td th:text="${exercise.statement}">1</td></p>
                <p>
                <button class="btn btn-dark" type="button" data-toggle="collapse" th:data-target="'#collapse'+${exercise.id}" aria-expanded="false" aria-controls="collapseExample">
                    Solution
                </button>
                </p>
                <div class="collapse" th:id="'collapse'+${exercise.id}">
                    <div class="card card-body">
                        <td th:text="${exercise.solution}">1</td>
                    </div>
                </div>
            </div>
        </div>
        </p>
    </tr>

<p>

</p>

    <div th:insert="fragment/footer.html"></div>

</div> <!-- /container -->

================================================== -->

</body>
</html>
